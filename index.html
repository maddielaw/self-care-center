<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </head>
  <body>
    <h1 class="header">✨Self Care Center✨</h1>
    <h3 class="sub-header">Which type of message?</h3>
    <form class="message-form" id="message-choice">
      <div class="form-controls">
        <input type="radio" id="affirmation" name="message" value="affirmation">
        <label for="affirmation">affirmation</label>
        <input type="radio" id="mantra" name="message" value="mantra">
        <label for="mantra">mantra</label>
      </div>
      <button type="button" name="receive-button" class="receive-btn" id="receive-button" disabled>Receive Message</button>
    </form>
    <section class="message-center" id="message">
      <div class="empty-heart-btn-container hidden">
        <i class="far fa-heart" id="empty-heart"></i>
      </div>
      <div class="full-heart-btn-container hidden">
        <i class="fas fa-heart" id="full-heart"></i>
      </div>
        <img class="meditation-img" src="assets/meditate.svg" />
        <h3 class="your-message hidden">Your Message</h3>
    </section>
    <button type="button" name="clear-button" class="clear-btn hidden" id="clear-button">Clear Message</button>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="header">✨Self Care Center✨</h1>
    <h3 class="sub-header">Which type of message?</h3>
    <form class="message-form" id="message-choice">
      <div class="form-controls">
        <input type="radio" id="affirmation" name="message" value="affirmation">
        <label for="affirmation">affirmation</label>
        <input type="radio" id="mantra" name="message" value="mantra">
        <label for="mantra">mantra</label>
      </div>
      <button type="button" name="receive-button" class="receive-btn hidden" id="receive-button">Receive Message</button>
    </form>
    <section class="message-center" id="message">
      <img class="meditation-img" src="assets/meditate.svg" />
      <h3 class="your-message hidden">Your Message</h3>
    </section>
    <button type="button" name="clear-button" class="clear-btn hidden" id="clear-button">Clear Message</button>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
